<mat-drawer-container [autosize] ="true"
class = "min-h-full max-w-7x1 mx-auto border-x"
>
<mat-drawer mode="side" opened  class="p-6">
    <app-filters 
    (showCategory) = "onShowCategory($event)"
    ></app-filters>
</mat-drawer>
<mat-drawer-content class="p-6">
    <app-products-header      
    
    (columnsCountChange)="onColumnsCountChange($event)"
    (itemsCountChange)="onItemsCountChange($event)"
    (sortChange)="onSortChange($event)"
   >
    
    </app-products-header>
    <mat-grid-list *ngIf="auctions" gutterSize="16" [cols] = "cols" [rowHeight] ="rowHeight">
        <mat-grid-tile *ngFor = "let auction of auctions">
            <app-product-box 
            [auction] = "auction"
            (addToCart) = "onAddToCart($event)"
            class = "w-full"
            [fullWidthMode] = "cols === 1">
            </app-product-box>
        </mat-grid-tile>

    </mat-grid-list>
    <mat-paginator 
        [length]="itemsTotalCount"
        [pageSize]="pageSize"
        [pageSizeOptions]="[8, 12, 16, 24]"
        (page)="handlePageEvent($event)"
        aria-label="Select page">
    </mat-paginator>
</mat-drawer-content>

</mat-drawer-container>
